<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Simple Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post['title'] }}</h2>
                <p>{{ post['content'] }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_post') }}">Add a New Post</a>
</body>
</html>
